<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veronica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="headstyle.css">
    <link rel="stylesheet" href="footerstyle.css">
    <link rel="stylesheet" href="gallery.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <script src="./header.js"></script>
    <script src="./footer.js"></script>

</head>
<body class="gallerybody">
   
  <script type="text/javascript">header();</script>
  
  <div class="route">
  <div class="gallery-slider">
  <div class="slider-ctr">
    <figure class="slide"><img src="gimg1.jpg" alt="gimg1"/>
      
    </figure>

    <figure class="slide"><img src="gimg2.jpg" alt="gimg2"/>
      
    </figure>

    <figure class="slide"><img src="gimg3.jpg" alt="gimg3"/>
      
    </figure>

    <figure class="slide"><img src="gimg4.jpg" alt="gimg4"/>
      
    </figure>

    <figure class="slide"><img src="gimg5.jpg" alt="gimg5"/>
      
    </figure>

    <figure class="slide"><img src="gimg6.jpg" alt="gimg6"/>
      
    </figure>

    <figure class="slide"><img src="gimg7.jpg" alt="gimg7"/>
      
    </figure>

    <figure class="slide"><img src="gimg8.jpg" alt="gimg8"/>
      
    </figure>

    <figure class="slide"><img src="gimg9.jpg" alt="gimg9"/>
      
    </figure>

    <div class="slider-control">
      <div class="control prev disabled">
        <div class="fa fa-chevron-left"></div>
      </div>

      <div class="control next">
        <div class="fa fa-chevron-right"></div>
      </div>
    </div>
  </div>
</div>
</div>
  <script>

var sliderControl = document.querySelector(".slider-control");

// slides informations

var slides = document.querySelectorAll(".slide"),
    slidesLength = slides.length;

// slides array

var slidesArr = [].slice.call(slides);

// reverse array sorting

slidesArr = slidesArr.reverse();


// slide current
var slideCurrent = 0;

sliderControl.addEventListener("click", function(e){
  target = e.target;

  // Get next button
  if(target.classList.contains("next")){
    next = e.target,
    prev = next.previousElementSibling,
    nextSlide = slidesArr[slideCurrent + 1],
    slide = slidesArr[slideCurrent];

    slide.classList.add("slide-on");
    slide.classList.remove("text-on");
    nextSlide.classList.add("text-on");

    slideCurrent += 1;        
    if(slideCurrent > 0) {
      prev.classList.remove("disabled");
    }         
    if(slideCurrent === slidesLength - 1){
      next.classList.add("disabled");
    }
}     

// get prev button
   if(target.classList.contains("prev")){

    slideCurrent -= 1;

    prev = e.target,
    next = prev.nextElementSibling,
    prevSlide = slidesArr[slideCurrent + 1],
    slidesArr[slideCurrent];
    prevSlide.classList.remove("text-on");
    slide.classList.remove("slide-on");
    slide.classList.add("text-on");

    if(slideCurrent === slidesLength - 2){
      next.classList.add("disabled");
    }
    if(slideCurrent === 0){
    prev.classList.add("disabled");}

   }        
});

  </script>

<script type="text/javascript">footer();</script>
</body>
</html>
